<body>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <a href="#" class="logo-link">
        <img src="../../assets/Screenshot 2025-09-18 230625.png" class="logo-img">
      </a>
      <h4 class="subtitle">ENTER YOUR EMAIL TO CONTINUE</h4>

      <div class="form-group">
        <input formControlName="email" type="email" placeholder="Email" class="form-control" />
        <div class="error-messages" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">
            Enter a valid email address
          </small>
        </div>
      </div>

      <div class="form-group password-field">
        <input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password"
          class="form-control" />
        <span class="material-icons toggle-eye" (click)="togglePassword()">
          {{ showPassword ? 'visibility' : 'visibility_off' }}
        </span>
      </div>

      <div class="error-messages" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </small>
      </div>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>


      <p class="register-link">
        Donâ€™t have an account?
        <a routerLink="/dashboard">Create Account</a>
      </p>
    </form>
  </div>
</body>
