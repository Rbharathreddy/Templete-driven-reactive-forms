<div class="table-container">
  <h3>Company List</h3>

  <table *ngIf="companies.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Company ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of companies; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.companyId }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.mobileNumber }}</td>
        <td>
          <button (click)="onEdit(c)">Edit</button>
          <button (click)="deleteCompany(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="companies.length === 0" class="no-data">
    No data available
  </div>
</div>
